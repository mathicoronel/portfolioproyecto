<div class="mt-5 container-fluid">
    <div class="row">
        <main class="mainContacto col-sm-12 col-md-6">
            <h1>Contacto</h1>
            <p class="pContacto">Si necesitas contactarme podrías dejarme un mensaje, junto a tu nombre y tu email, el cual veré lo antes posible</p>
        </main>

<!-- FORMULARIO INICIA -->
        <aside class="formularioCont col-sm-12 col-md-6">
            <form action="">
                <div class="formEmail mb-3 mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Escribe tu email" name="email">
                </div>
                <div class="formNombre mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre" name="name">
                </div>
                    <label for="comment" class="msj-label">Mensaje</label>
                    <textarea class="txtArea mb-3 form-control" rows="6" id="comment" name="text" placeholder="Deja tu mensaje"></textarea>
                <button type="submit" class="btn btn-primary">Enviar</button> 
            </form>
        </aside>
<!-- FORMULARIO FINALIZA -->
    </div>
